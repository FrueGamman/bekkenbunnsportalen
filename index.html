    <script>
      // Early redirect for in-app browsers and Android webviews (e.g., Facebook IAB)
      (function () {
        try {
          var ua = navigator.userAgent || "";
          var isIAB = /FBAN|FBAV|Instagram|IG|Snapchat|TTWebView|TikTok|Twitter|LinkedInApp|Reddit|Telegram|WhatsApp/i.test(ua);
          var isWV = /; wv\)|\bwv\b/i.test(ua);
          var isSamsung = /SamsungBrowser/i.test(ua);
          var needsHash = isIAB || isWV || isSamsung;
          if (needsHash && !location.hash && (location.pathname !== "/" || location.search)) {
            var target = "/#" + location.pathname + location.search + location.hash;
            location.replace(target);
          }
        } catch (e) { /* noop */ }
      })();
    </script>
